<script>
jQuery(document).ready(function($){
        new jQueryCollapse($("#collapse-options"), {
          open: function() {
            this.slideDown(150);
          },
          close: function() {
            this.slideUp(150);
          }
        });
		
		$( "#evs_time_beg" ).datepicker({
			defaultDate: "+1w",
			changeMonth: true,
			changeYear: true,
			numberOfMonths: 1,
			onClose: function( selectedDate ) {
				$( "#evs_time_end" ).datepicker( "option", "minDate", selectedDate );
			}
		});
		$( "#evs_time_end" ).datepicker({
			defaultDate: "+1w",
			changeMonth: true,
			changeYear: true,
			numberOfMonths: 1,
			onClose: function( selectedDate ) {
				$( "#evs_time_beg" ).datepicker( "option", "maxDate", selectedDate );
			}
		})
			.datepicker("setDate", new Date());
	
		$( "#eq-mag-slider" ).slider({
		  range: true,
		  min: 0.0,
		  max: 9.95,
		  step:  .1,
		  values: [ 0, 9.9 ],
		  slide: function( event, ui ) {
		  	for (var i = 0; i < ui.values.length; i++) {
				$("input.eq-val[data-index=" + i + "]").val(ui.values[i]);
			}	  
		  }
		});
		
		$("input.eq-val").change(function() {
			var $this = $(this);
			$("#eq-mag-slider").slider("values", $this.data("index"), $this.val());
		});

		$( "#ts-height-slider" ).slider({
		  range: true,
		  min: 0.0,
		  max: 9.95,
		  step:  .1,
		  values: [ 0, 9.9 ],
		  slide: function( event, ui ) {
		  	for (var i = 0; i < ui.values.length; i++) {
				$("input.ts-val[data-index=" + i + "]").val(ui.values[i]);
			}	  
		  }
		});
		
		$("input.ts-val").change(function() {
			var $this = $(this);
			$("#ts-height-slider").slider("values", $this.data("index"), $this.val());
		});

		$( "#lat-slider" ).slider({
		  orientation: "vertical",
		  range: true,
		  min: -90.0,
		  max: 90.05,		  
		  step:  .1,
		  values: [ -90, 90 ],		  
		  slide: function( event, ui ) {
		  	for (var i = 0; i < ui.values.length; i++) {
				$("input.lat-val[data-index=" + i + "]").val(ui.values[i]);
			}	  
		  }
		});
		
		$("input.lat-val").change(function() {
			var $this = $(this);
			$("#lat-slider").slider("values", $this.data("index"), $this.val());
		});
        
		
		$( "#lon-slider" ).slider({
		  range: true,
		  min: -180.0,
		  max: 180.05,
		  step:  .1,
		  values: [ -180, 180 ],
		  slide: function( event, ui ) {
		  	for (var i = 0; i < ui.values.length; i++) {
				$("input.lon-val[data-index=" + i + "]").val(ui.values[i]);
			}	  
		  }
		});
		
		$("input.lon-val").change(function() {
			var $this = $(this);
			$("#lon-slider").slider("values", $this.data("index"), $this.val());
		});

});
</script>


			
<div class = "col-sm-12 col-md-4">

	<h2 style="border-bottom: 1px solid #ddd;">Advanced Options</h2>
	<form id="frmSearch" role ="form " class="check-group" >
	<div class = "well well-lg">

			<h3 class="open">Date Range</h3>
			<div>
				<div class ="form-group date-container">

					<input type="text" id="evs_time_beg" name="evs_time_beg" class="form-control">
				</div>
				<div class ="form-group date-container">

					<input type="text" id="evs_time_end" name="evs_time_end" class="form-control">
				</div>
			</div>
			<h3>Geographic Location</h3>

				<label for="lat-val">Latitude</label><br>

				<div class = "form-group input-range">
						<input type="text" id="evs_lat_end" data-index="1" class="lat-val form-control" value="90" data-toggle="tooltip" data-placement="left" title="Specify a Maximum Degree"><p>Degrees To</p>
				</div>
				<div id = "lat-slider"></div>
				<label for="lon-val">Longitude</label><br>

						<input type="text" id="evs_lng_beg" data-index="0" class="lon-val form-control" value="-180" data-toggle="tooltip" data-placement="left" title="Specify a Minimum Degree"><p>Degrees From</p>
				</div>
				<div class = "form-group input-range">
						<input type="text" id="evs_lng_end" data-index="1" class="lon-val form-control" value="180" data-toggle="tooltip" data-placement="left" title="Specify a Maximum Degree"><p>Degrees To</p>

				<div id = "lon-slider"></div>				
			</div>			
			<h3>Message Type and Area of Responsibility</h3>

				<div class="row">

								<label for="evs_al_Information">
								<input type="checkbox" id="evs_al_Information" checked>Information</label>
						</div>								
						<div class="option-box">	
								<label for="evs_al_Watch">
								<input type="checkbox" id="evs_al_Watch" checked>Watch</label>
						</div>								
						<div class="option-box">	
								<label for="evs_al_Advisory">
								<input type="checkbox" id="evs_al_Advisory" checked>Advisory</label>
						</div>						
						<div class="option-box">	
								<label for="evs_al_Warning">
								<input type="checkbox" id="evs_al_Warning" checked>Warning</label>
						</div>								

					<div style="float:right;">
						<h4>Area of Responsibility</h4>
						<div class="option-box">					
								<label for="evs_aor_Pacific">
								<input type="checkbox" id="evs_aor_Pacific" checked>Pacific</label>
						</div>
						<div class="option-box">						
								<label for="evs_aor_Hawaii">
								<input type="checkbox" id="evs_aor_Hawaii" checked>Hawaii</label>
						</div>	
						<div class="option-box">	
								<label for="evs_aor_Alaska">
								<input type="checkbox" id="evs_aor_Alaska" checked>Alaska</label>
						</div>
						<div class="option-box">				
								<label for="evs_aor_PRVI">
								<input type="checkbox" id="evs_aor_PRVI" checked>PR | VI</label>
						</div>	
					</div>
				</div>	
			</div>          
			<h3>Earthquake Magnitude Range</h3>
				<div>
					<label for="eq-value">Magnitude Range</label><br>
					<div class = "form-group input-range">
							<input type="text" id="evs_mag_beg" data-index="0" value="0" class="eq-val form-control" data-toggle="tooltip" data-placement="left" title="Specify a Minimum Range"><p> Mw Mininum</p>
					</div>
					<div class = "form-group input-range">
							<input type="text" id="evs_mag_end" data-index="1" value="9.9" class="eq-val form-control" data-toggle="tooltip" data-placement="left" title="Specify a Maximum Range"><p>Mw Maximum</p>
					</div>
					<div id="eq-mag-slider"></div>
				</div>
			<h3>Tsunami Height Observations</h3>
				<div>			
					<label for="ts-value">Height Range</label><br>
					<div class = "form-group input-range">
							<input type="text" id="evs_waveamp_beg" data-index="0" value="0" class="ts-val form-control" data-toggle="tooltip" data-placement="left" title="Specify a Minimum Range"><p>Meters</p>
					</div>
					<div class = "form-group input-range">
							<input type="text" id="evs_waveamp_end" data-index="1" value="9.9" class="ts-val form-control" data-toggle="tooltip" data-placement="left" title="Specify a Maximum Range"><p>Meters</p>
					</div>
					<div id="ts-height-slider"></div>
				</div>
			<h3>Origin</h3>
			<div>
				<div class="form-group">
					<label class="control-label" for="evs_country">Country</label>
					<select id ="evs_country" class="form-control" >
						<option value="All">All</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="evs_province">State | Province</label>
					<select id ="evs_province" class="form-control" >
						<option value="All">All</option>
					</select>
				</div>				
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-default btn-block" style="margin-left:auto;margin-right:auto;width:94%">
	</div>
</div>
